# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: en
pipeline:
- name: WhitespaceTokenizer
- name: "CountVectorsFeaturizer"
  strip_accents: ascii
  lowercase: true
  stop_words:  [ "orange","ca","de","la", "le", "les", "leur", "leurs", "lui", "la", "m", "ma", "maintenant", "me", "mes", "moi", "mon", "nos", "notre", "sa", "ses", "ta", "te","tes", "ton", "trop", "tres", "un", "une", "des", "vos", "votre", "vous", "de", "Ã ", "avec", "depuis","sur","tellement","que","quand","en","lorsque"]
- name: "CountVectorsFeaturizer"
  strip_accents: "ascii"
  lowercase: true
  analyzer: "char_wb"
  min_ngram: 1
  max_ngram: 4
# this should be identical to EmbeddingIntentClassifier config in V1 according to:
# https://rasa.com/docs/rasa/migration-guide/#rasa-17-to-rasa-18 
- name: "DIETClassifier"
  epochs: 100 
  hidden_layers_sizes: 
    text: [256, 128]
  number_of_transformer_layers: 0
  weight_sparsity: 0
  intent_classification: True
  entity_recognition: True
  use_masked_language_model: False
  BILOU_flag: False
  random_seed: 1
  scale_loss: True
  use_sparse_input_dropout: False
  use_dense_input_dropout: False
- name: "EntitySynonymMapper"


# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
  - name: MemoizationPolicy
